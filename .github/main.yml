Step 6: Create GitHub Repository
Option A: Using GitHub CLI (Recommended)
# Install GitHub CLI if not installed
# macOS: brew install gh
# Windows: winget install GitHub.cli
# Linux: See https://github.com/cli/cli#installation

# Login to GitHub
gh auth login

# Create repository (private)
gh repo create your-org/omnitrack \
  --private \
  --description "Location & Operational Intelligence Platform for Indoor Venues" \
  --source=. \
  --remote=origin \
  --push

Option B: Using GitHub Web Interface
Go to https://github.com/organizations/your-org/repositories/new
Repository name: omnitrack
Description: "Location & Operational Intelligence Platform for Indoor Venues"
Visibility: Private
DO NOT initialize with README, .gitignore, or license
Click "Create repository"

Then connect your local repo:

# Add remote
git remote add origin https://github.com/your-org/omnitrack.git

# Or with SSH
git remote add origin git@github.com:your-org/omnitrack.git

# Verify remote
git remote -v

Step 7: Push to GitHub
# Rename branch to main (if needed)
git branch -M main

# Push to GitHub
git push -u origin main

